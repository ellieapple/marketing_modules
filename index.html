<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlight Reveal</title>

  <style>
    /* Invisible normally */
    .hidden-text {
      color: transparent;
      -webkit-text-fill-color: transparent; /* Needed for iOS Safari */
      user-select: text;
      -webkit-user-select: text;
      -webkit-tap-highlight-color: transparent;
    }

    /* When user highlights text (desktop + mobile) */
    .hidden-text::selection {
      color: black;
      background: #b3d4fc;
      -webkit-text-fill-color: black; /* Explicitly override for iOS Safari */
    }

    .hidden-text::-moz-selection {
      color: black;
      background: #b3d4fc;
    }

    /* Additional mobile support - webkit specific */
    .hidden-text::-webkit-selection {
      color: black;
      background: #b3d4fc;
      -webkit-text-fill-color: black;
    }

    .hidden-text.reveal {
      color: black;
      -webkit-text-fill-color: black;
    }
  </style>
</head>
<body>

  <p>Lorem ipsum dolor sit amet ;)</p>

  <p class="hidden-text">
    Nostris uersibus esse te poetam, Fidentine
  </p>

  <script>
    (function () {
      const hiddenText = document.querySelector('.hidden-text');
      if (!hiddenText) return;

      const rangeIntersectsNode = (range, node) => {
        if (range.intersectsNode) {
          try {
            return range.intersectsNode(node);
          } catch (err) {
            // Fall through to manual comparison if Safari throws.
          }
        }

        const nodeRange = document.createRange();
        nodeRange.selectNodeContents(node);

        return (
          range.compareBoundaryPoints(Range.END_TO_START, nodeRange) === 1 &&
          range.compareBoundaryPoints(Range.START_TO_END, nodeRange) === -1
        );
      };

      const updateRevealState = () => {
        const selection = window.getSelection();
        if (!selection || selection.rangeCount === 0) {
          hiddenText.classList.remove('reveal');
          return;
        }

        let shouldReveal = false;

        for (let i = 0; i < selection.rangeCount; i += 1) {
          const range = selection.getRangeAt(i);
          if (range.collapsed) {
            continue;
          }

          if (rangeIntersectsNode(range, hiddenText)) {
            shouldReveal = true;
            break;
          }
        }

        hiddenText.classList.toggle('reveal', shouldReveal);
      };

      document.addEventListener('selectionchange', updateRevealState, { passive: true });
      document.addEventListener('touchend', updateRevealState, { passive: true });
      document.addEventListener('mouseup', updateRevealState, { passive: true });

      ['touchstart', 'mousedown', 'keydown'].forEach((eventName) => {
        document.addEventListener(eventName, () => {
          const selection = window.getSelection();
          if (!selection || selection.rangeCount === 0 || selection.isCollapsed) {
            hiddenText.classList.remove('reveal');
          }
        }, { passive: true });
      });
    })();
  </script>

</body>
</html>
