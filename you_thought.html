<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ‰ Y2K PARTY ðŸŽ‰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            animation: spin 4s linear infinite;
            max-width: 90vw;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: clamp(3rem, 15vw, 8rem);
            color: white;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 60px #ffff00;
            margin-bottom: 1rem;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .message {
            font-size: clamp(1.5rem, 8vw, 3rem);
            color: #ffff00;
            text-shadow: 2px 2px 0 #ff00ff, 4px 4px 0 #00ffff;
            font-weight: bold;
            word-wrap: break-word;
        }
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out infinite;
        }
        
        @keyframes firework {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                animation: spin 6s linear infinite; /* Slower on mobile */
            }
            
            h1 {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
            }
            
            .message {
                text-shadow: 1px 1px 0 #ff00ff, 2px 2px 0 #00ffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Y2K</h1>
        <div class="message">YOU THOUGHT! ðŸŽ†</div>
    </div>
    
    <script>
        for(let i = 0; i < 50; i++) {
            setTimeout(() => createFirework(), i * 100);
        }
        
        function createFirework() {
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            for(let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 100 + Math.random() * 100;
                firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }
        
        setInterval(createFirework, 500);
    </script>
</body>
</html>
